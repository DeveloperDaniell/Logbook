<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Log Entries</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<h1 th:text="${event.name}">Event Name</h1>
<p><strong>Location:</strong> <span th:text="${event.location}">Location</span></p>
<p><strong>Date:</strong> <span th:text="${event.date}">Date</span></p>
<p><strong>Description:</strong> <span th:text="${event.description}">Description</span></p>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Title</th>
        <th>Content</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="logEntry : ${logEntries}">
        <td th:text="${logEntry.id}"></td>
        <td th:text="${logEntry.title}"></td>
        <td th:text="${logEntry.content}"></td>
        <td><a th:href="'/logentries/' + ${logEntry.id}">View</a></td>
    </tr>
    </tbody>
</table>
</body>
</html>
