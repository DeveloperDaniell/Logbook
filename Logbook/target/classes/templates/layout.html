<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>

    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>
<header>

    <nav>
        <ul>
            <li><a th:href="@{/}">Home</a></li>

            <li><a th:href="@{/events}">Events</a></li>

<footer>

</footer>
