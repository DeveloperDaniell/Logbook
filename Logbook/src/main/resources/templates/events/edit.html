<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Event</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
</head>
<body>

<div th:replace="layout :: layout (~{::section},'Edit Event')">

    <section>
        <h1>Edit Event</h1>
        <form th:action="@{/events/edit/{id}(id=${event.id})}" th:object="${event}" method="post">
            <div class="form-group">
                <label for="name">Event Name:</label>
                <input type="text" id="name" name="name" th:field="*{name}" required />
            </div>

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" id="date" name="date" th:field="*{date}" required pattern="\d{4}-\d{2}-\d{2}" />
            </div>

            <div class="form-group">
                <label for="location">Location:</label>
                <input type="text" id="location" name="location" th:field="*{location}" required />
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" th:field="*{description}"></textarea>
            </div>

            <div class="form-group">
                <button type="submit" class="btn">Update Event</button>
            </div>
        </form>
        <a href="/events">Back to events</a>
    </section>

</div>

</body>
</html>
